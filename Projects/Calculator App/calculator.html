<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Calculate Easily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #calcScreen::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-green-700 to-blue-700 h-64 w-full">
    <div
      id="calculator"
      class="m-auto mt-24 w-80 rounded-2xl border border-white bg-black"
      style="height: 31rem"
    >
      <div
        id="screen"
        class="bg-black rounded-2xl border border-white focus:border-amber-400"
      >
        <textarea
          name="screen"
          id="calcScreen"
          readonly
          class="resize-none w-full h-32 rounded-2xl bg-black outline-none p-5 text-6xl text-white overflow-x-auto whitespace-nowrap"
        >
0</textarea
        >
      </div>
      <div id="buttonSection">
        <div
          id="buttonPad"
          class="bg-black rounded-b-2xl pt-5"
          style="height: 28vw"
        >
          <table class="flex justify-center items-stretch">
            <tr class="flex justify-evenly gap-4 py-5">
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="oneBtn"
                  value="1"
                >
                  1
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="twoBtn"
                  value="2"
                >
                  2
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="threeBtn"
                  value="3"
                >
                  3
                </button>
              </td>
              <td>
                <button
                  class="bg-amber-400 p-4 w-14 rounded-full calcBtn"
                  id="plusBtn"
                  value="+"
                >
                  +
                </button>
              </td>
            </tr>
            <tr class="flex justify-evenly gap-4">
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="fourBtn"
                  value="4"
                >
                  4
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="fiveBtn"
                  value="5"
                >
                  5
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="sixBtn"
                  value="6"
                >
                  6
                </button>
              </td>
              <td>
                <button
                  class="bg-amber-400 p-4 w-14 rounded-full calcBtn"
                  id="minusBtn"
                  value="-"
                >
                  -
                </button>
              </td>
            </tr>
            <tr class="flex justify-evenly gap-4 py-5">
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="sevenBtn"
                  value="7"
                >
                  7
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="eightBtn"
                  value="8"
                >
                  8
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="nineBtn"
                  value="9"
                >
                  9
                </button>
              </td>
              <td>
                <button
                  class="bg-amber-400 p-4 w-14 rounded-full calcBtn"
                  id="multiplyBtn"
                  value="*"
                >
                  X
                </button>
              </td>
            </tr>

            <tr class="flex justify-evenly gap-4">
              <td>
                <button class="bg-slate-50 p-4 w-14 rounded-full" id="ceBtn">
                  CE
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-slate-50 p-4 w-14 rounded-full"
                  id="zeroBtn"
                  value="0"
                >
                  0
                </button>
              </td>
              <td>
                <button
                  class="bg-slate-50 p-4 w-14 rounded-full"
                  id="equalBtn"
                  value="="
                >
                  =
                </button>
              </td>
              <td>
                <button
                  class="calcBtn bg-amber-400 p-4 w-14 rounded-full"
                  id="divideBtn"
                  value="/"
                >
                  /
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
