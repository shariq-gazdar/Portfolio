<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List - Organize Yourself</title>
  </head>
  <body>
    <nav id="navBar">
      <h1 id="todoHeading">Todo List - Organize Your Day</h1>
    </nav>
    <div id="statusBar">
      <div id="taskCount">
        <h2 id="taskNumber">Tasks: 0</h2>
      </div>
      <div id="completedCount">
        <h2 id="completeNumber">Completed Tasks: 0</h2>
      </div>
      <div id="incompleteCount">
        <h2 id="incompNumber">Incomplete Tasks: 0</h2>
      </div>
      <div id="completedPercentage">
        <h2 id="incompNumber">Completed Tasks Percentage: 0%</h2>
      </div>
      <div id="incompletePercentage">Incomplete Tasks Percentage: 0%</div>
    </div>
    <section>
      <h1 id="planHeading">What's Your Plan Today?</h1>
    </section>
    <section id="form">
      <form action="" id="taskForm">
        <div id="tastT">
          <input
            type="text"
            name="taskTitle"
            id="taskTitle"
            placeholder="Enter Your task Here"
          />
        </div>
        <div id="taskDesc">
          <textarea
            name="taskDescription"
            id="taskDescription"
            placeholder="Describe your task"
          ></textarea>
        </div>
        <button id="addTask">Add Task</button>
      </form>
    </section>
    <section id="taskTable">
      <table id="taskBox">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Title Task</th>
            <th>Title Description</th>
            <th>Task Time</th>
            <th>Remove Button</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
