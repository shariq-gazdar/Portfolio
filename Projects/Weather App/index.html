<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Get Updated With The Weather Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-l from-slate-500 from-10% via-blue-400 to-amber-500"
  >
    <nav class="flex justify-center">
      <div id="imgText" class="flex items-center text-white">
        <img
          src="—Pngtree—sun logo as an icon_15100335.png"
          alt=""
          class="w-14"
        />
        <h1 class="text-3xl">Weather App</h1>
      </div>
    </nav>
    <section
      id="cityForm"
      class="flex justify-center flex-col items-center text-white"
    >
      <h1 class="py-4 text-4xl">Enter Your City:</h1>
      <input
        type="text"
        name="cityName"
        id="cityName"
        class="my-5 rounded-2xl p-3 text-black"
        placeholder="Enter Your City Name:"
      />
      <button
        id="triggerBtn"
        class="bg-amber-600 p-2 m-2 rounded-xl border-2 border-black"
      >
        Check Weather
      </button>
    </section>
    <h1
      class="text-center mt-5 text-3xl text-clip bg-transparent font-extrabold"
    >
      Current Weather :
    </h1>
    <section
      id="weatherSection"
      class="border border-black rounded-xl flex flex-col m-auto items-center justify-center gap-9 bg-slate-900/50 min-w-96 max-w-96"
    >
      <div id="upWeather">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/night/143.png"
          alt=""
          id="weatherIcon"
          class="w-32"
        />
        <div id="whiteLine" class="bg-white h-1"></div>
      </div>
      <div id="downWeather" class="text-white">
        <table class="overflow-hidden p-10 max-w-96">
          <thead class="text-lg">
            <tr class="border-t border-b rounded-2xl text-2xl text-left">
              <th class="pr-6 text-left py-2">City Name</th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">Condition</th>
              <th class="pl-6" id="conditionDisp">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Temperature &deg;C / &deg;F
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="temperatureDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Feels Like &deg; C
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="feelLikeDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="pr-6 text-left py-5">
                Humidity
                <img
                  src="assets/humidSymbol-removebg-preview.png"
                  alt=""
                  class="inline w-10"
                />
              </th>
              <th class="pl-6" id="humidityDisplay">Karachi</th>
            </tr>
            <tr class="border-t rounded-2xl">
              <th class="pr-6 text-left py-5">
                Wind Speed
                <img src="assets/wind.png" alt="" class="inline w-9" />
              </th>
              <th class="pl-6" id="windDisplay">Karachi</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <h1 class="text-center mt-5 text-3xl text-white">Forecast Weather :</h1>
    <section
      id="weatherSectionFore"
      class="border border-black rounded-xl m-5 flex justify-center gap-9 bg-slate-900/50 lg:flex-row items-center"
    >
      <div id="upWeather">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/night/143.png"
          alt=""
          id="weatherIcon"
          class="w-32"
        />
        <div id="whiteLine" class="bg-white h-1"></div>
      </div>
      <div id="downWeather" class="text-white">
        <table class="overflow-hidden p-10 max-w-96">
          <thead class="text-lg">
            <tr class="border-b rounded-2xl text-2xl text-left">
              <th class="pr-6 text-left py-2">Date:</th>
              <th class="pl-6" id="foreDateDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">Condition</th>
              <th class="pl-6" id="conditionDisp">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Temperature &deg;C / &deg;F
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="temperatureDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Feels Like &deg; C
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="feelLikeDisplay">Karachi</th>
            </tr>
            <tr class="border-t rounded-2xl">
              <th class="pr-6 text-left py-5">
                Wind Speed
                <img src="assets/wind.png" alt="" class="inline w-9" />
              </th>
              <th class="pl-6" id="windDisplay">Karachi</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
