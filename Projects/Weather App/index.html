<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Get Updated With The Weather Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-l from-slate-700 from-10% via-blue-400 to-amber-500"
  >
    <nav class="flex justify-evenly">
      <div id="imgText" class="flex items-center text-white">
        <img
          src="—Pngtree—sun logo as an icon_15100335.png"
          alt=""
          class="w-16"
        />
        <h1 class="text-3xl">Weather App</h1>
      </div>
    </nav>
    <section
      id="cityForm"
      class="flex justify-center flex-col items-center text-white"
    >
      <h1 class="py-4 text-4xl">Enter Your City:</h1>
      <input
        type="text"
        name="cityName"
        id="cityName"
        class="my-5 rounded-2xl p-3 text-black"
        placeholder="Enter Your City Name:"
      />
      <button
        id="triggerBtn"
        class="bg-amber-600 p-2 m-2 rounded-xl border-2 border-black"
      >
        Check Weather
      </button>
    </section>
    <h1 class="text-center mt-5 text-3xl text-white">Current Weather :</h1>
    <section
      id="weatherSection"
      class="border border-black rounded-xl flex flex-col m-auto items-center justify-center gap-9 bg-slate-900/50 min-w-96 max-w-96"
    >
      <div id="upWeather">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/night/143.png"
          alt=""
          id="weatherIcon"
          class="w-32"
        />
        <div id="whiteLine" class="bg-white h-1"></div>
      </div>
      <div id="downWeather" class="text-white">
        <table class="overflow-hidden p-10">
          <thead class="text-lg">
            <tr class="border-t border-b rounded-2xl text-2xl text-left">
              <th class="pr-6 text-left">City Name</th>
              <th class="pl-6">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">Condition</th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Temperature &deg;C / &deg;F
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="text-left pr-6 py-5">
                Max/Avg Temp. &deg;C
                <img
                  src="assets/thermometer-removebg-preview.png"
                  alt=""
                  class="inline w-5"
                />
              </th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="pr-6 text-left">
                Humidity
                <img
                  src="assets/humidSymbol-removebg-preview.png"
                  alt=""
                  class="inline w-10"
                />
              </th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
            <tr class="border-t border-b rounded-2xl">
              <th class="pr-6 text-left">
                Humidity
                <img
                  src="assets/humidSymbol-removebg-preview.png"
                  alt=""
                  class="inline w-10"
                />
              </th>
              <th class="pl-6" id="cityNameDisplay">Karachi</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <h1 class="text-center mt-5 text-3xl text-white">Forecast Weather :</h1>
    <section
      id="weatherSectionFore"
      class="border border-black rounded-xl m-5 flex justify-center gap-9 bg-slate-900/50 lg:flex-row items-center"
    >
      <div
        id="mainSection"
        class="flex justify-around items-center flex-col gap-5 text-xs w-44"
      >
        <img
          src="https://cdn.weatherapi.com/weather/64x64/night/143.png"
          alt=""
          id="weatherIcon"
          class="w-32"
        />
        <div id="whiteLine" class="bg-white w-1 -my-24 h-40 lg:rotate-90"></div>
        <div id="weatherBox" class="flex gap-x-3 -mt-8">
          <div
            id="weatherInfoHeading"
            class="lg: flex flex-col items-center text-white py-10 text-xs"
          >
            <div id="temprature" class="flex items-center">
              <h2 id="temperatureHeading">Temperature</h2>
              <img
                src="assets/thermometer-removebg-preview.png"
                alt=""
                class="max-w-4 px-1"
              />
              :
            </div>
            <div class="humidty flex items-center">
              <h2 id="humidityHeading">Humidity</h2>
              <img
                src="assets/humidSymbol-removebg-preview.png"
                alt=""
                class="max-w-12 px-1"
              />
              :
            </div>
            <div class="wind flex item-center">
              <h2 id="windHeading">Wind Speed</h2>
              <img src="assets/wind.png" alt="" class="max-w-8 px-1" />
              :
            </div>
          </div>
          <div
            id="weatherInfoBox"
            class="flex flex-col items-center text-white py-10 gap-y-2"
          >
            <h2 id="temperatureDisplayFore">45 &deg;C</h2>
            <h2 id="humidityDisplayFore">45</h2>
            <h2 id="windDisplayFore">45</h2>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
